<b>MEMORANDUM</b><br/><br/>
<b>To: </b>All Assassination and Reconnaissance Departments<br/>
<b>From: </b> <a href="http://plotprotectors.tripod.com/handbook/flowers.html">The Sunflower Official</a><br/><br/>
Please find enclosed the current official list of basic offenses against Canon for which fan-written characters in your 
departments may be charged with disrupting the Continuum. As all agents are to a certain extent autonomous while in the 
field, amplification of these rudimentary charges is encouraged as long as it does not violate Canon Protection 
Initiative policy. It is noted that the list is not exhaustive and is subject to further revision. To nominate a frequent or 
egregious offense for inclusion on the list, simply contact the Department of Records, Accounting, and Tabulation 
(<a href="mailto:lana9842@hotmail.com">DRAT</a>). <i>Please</i> do <i>not</i> ask for a 
raise while doing so.<br/><br/>

<center>
<hr width="50%">
</center>

<br/>

<br/><br/>

<b><a name="A">A. CANON VIOLATIONS</a></b><br/><br/>
1. Character Disruptions<br/><br/>1.1. Causing personality alterations and character ruptures<br/>    

1.2. Causing improbable romantic liasons between canon characters (e.g. Jango/Padmé)<br/>    
1.3. Breaking up a canon romance, especially in favour of an original character<br/>    
1.4. Causing a character to act like a lovestruck fool, especially over an original character <br/>    
1.5. Causing male characters to be mysogynistic or chauvinistic; creating "Designated Mysogynistic Bastards"<br/>    
1.6. Causing female characters to be antagonistically feminist<br/>    
1.7. Creating gratuitous uncanonical younger siblings or offspring of canon characters<br/>    
1.8. Causing a respectable canon to abuse
his, her, or its child/ren, spouse, or subordinates<br/>
1.9. Otherwise slandering persons, groups, or races<br/>    
1.10. Stealing lines<br/>    

1.11. Causing an original
character to uncanonically join a canonical affiliation (e.g. making it
the "Dozen and Three Avengers" instead of "Dozen and Two")<br/>    
1.12. Altering the
composition of the Old or New Republic, the Empire, Hutt hierarchy,
Sith or Jedi hierarchy, or the Rebellion (or anything else, for that
matter)<br/><br/>
<center><a HREF="#TOP">Back to Top<a></center><br/><br/>


2. Social Disruptions<br/><br/>2.1. Changing the physiology of any canon race<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.1.1. Causing male pregnancy <br/>
2.2. Changing the social
structure of any canon society/race/culture<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2.1. Creating servants in canonically servant-less settings <br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2.2. Forcing arranged marriages<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2.2.1. Marrying anyone to a Jedi uncanonically<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2.4. Changing the mode of dress, food, shelter, or transport of any canon culture<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2.5. Causing individuals of known heterosexuality to be suddenly eager (or forced) to be engaged in homosexual relationships<br/>
2.3. Creating an uncanonical species<br/>
2.4. Tangling family trees (e.g. Anakin Solo older than Jaina and Jacen)<br/>
2.5. Creating any sort of magic or powers that are not the Force<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.5.1. Creating a Force ability 
<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/><br/>

3. Environment Disruptions<br/><br/>3.1. Changing geography <br/>
3.2. Altering the setting of key canon plot events<br/>
3.3. Altering history or the known backstory of a character<br/>
3.4. Deletion or overriding of key canon scenes in a non-AU fic<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/>
<hr width="50%"><br/><br/><br/>


<b><a name="B">B. SPACE-TIME DISTORTIONS</a></b><br/><br/>
1. Causing time compression or expansion<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.1. Making the wrong amount of time in between episodes, books, or other events<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.2. Staying in hyperspace much too long or short to reach destination<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3. Causing respectable and mature characters to act like spoilt teenagers<br/>
2. Using unnecessary tense or person shifts (aka Gratuitous PoV And
Tense Switching)<br/>
3. Causing anachronistic behaviour<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.1. Singing (or causing canons to sing) modern songs whilst in canon<br/>

4. Causing events to happen out of canon plotline order<br/>
5. Changing timelines or characters' ages without cause<br/>
6. Causing events to eventuate solely for the benefit of the original character without regard to canon plotlines
<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/>
<hr width="50%"><br/><br/><br/>


<b><a name="C">C. TECHNICAL IMPROBABILITIES</a></b><br/><br/>
1. Use of bad biology<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.1. Employing impossible and/or improbable medical cures<br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.2. Causing logistically improbable romantic liasons (e.g. Wookiees and Twi'leks)<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3. Creating uncanonical species<br/>
2. Use of bad physics<br/>
3. Use of bad plot devices<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.1. Employing dei ex machina<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.2. Creating "cute animal friends"<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.3. Gratuitous use of
magical/Force-powered/elemental/etc jewelry<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.4. Displaying magical Mary Sue powers<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/>
<hr width="50%"><br/><br/><br/>


<b><a name="D">D. LANGUAGE ABUSE</a></b><br/><br/>
1. Mangling of the English language<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.1. Bad grammar and syntax<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.2. Punctuation errors<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3. Spelling errors<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3.1. General spelling errors<br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3.2. Errors in the spelling of names, aka "making more mini-Rancors/Wampas/Oswafts/Banthas/Whatevers than Alistair Fyrethorne can deal with"<br/>
2. Mangling of the Huttese or other canon language<br/>
3. Abuse of the Muses<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.1. Scrawling pitiful doggerel and calling it poetry <br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.2. Taking canon quotes or poetry and contorting them to make them refer to an original character
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.3. Quoting song lyrics of any description, particularly those of Britney Spears and her ilk (aka "song fics")<br/>
4. Giving original characters inappropriate names<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.1. Giving Star-Wars-universe characters 21st century Earth names<br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.2. Giving original characters
mangled or random names from any canonical language<br/>
5. Incorrect use of archaic speech in general<br/>
6. Gratuitous tense shifting (e.g. past to present)<br/>
7. Gratuitous point-of-view or person shifting<br/>
8. Employing melodramatics<br/>
9. Causing an original character to have an unbearably beautiful voice<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/>
<hr width="50%"><br/><br/><br/>

<b><a name="E">E. SUBJECTIVE CHARGES</a></b><br/><br/>
(Note: These charges may not necessarily be officially supported by the Administration 
if disputed and do not constitute legal cause for assasination on their own; however, they are authorized for use by 
PPC personnel if sufficient charges have been accumulated under other sections to warrant assasination or incarceration 
of the subject.)<br/><br/>
1. Annoying PPC agents<br/>
2. Displaying extreme stupidity or causing canon characters to act stupidly<br/>
3. Committing fashion crimes<br/>
4. Employing melodramatics, especially melodramatic death speeches (may need to be given post-humously)<br/>
5. Hitting on PPC agents’ lust objects<br/>
6. Claiming than the fanfic is "not a Mary-Sue" when it has all 
<a href="http://www.geocities.com/thequendi/starwars-suetest.html">the recognized characteristics</a> of one<br/>

7. Pretending to dislike or be angry at a lust object when it is PAINFULLY OBVIOUS that the original character only exists to enact the author's own wish-fulfillment fantasies as the lover/partner of her crush.
<br/><br/>

<center><a HREF="#TOP">Back to Top<a></center><br/>
<hr width="50%"><br/><br/><br/>

<b>NOTES: </b><br/><br/>1. Some charges may be listed under more than one section of this document. <br/>
2. This document is in no way an exhaustive list of possible entries for a charge list, but instead encompasses 
the most frequently-used charges which are authorized by PPC Headquarters and will be supported by the Legal Department if dispute arrises.<br/>
3. The main and first entry on any charge list for the Department of Mary-Sues is <b>"Being a Mary-Sue."</b> 
This item is mandatory for inclusion on a DMS charge list, but must be substantiated by other charges in order to be legally recognized.
