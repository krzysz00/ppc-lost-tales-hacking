<h1 align="center"><img src="images/fastflame.gif">PPC: Origins: Unfinished Tales<img src="images/fastflame.gif"><br/><br/></font></h1>

<p align="center"><font size="4">In the most blatant Tolkien rip-off yet, this page will house the <i>Unfinished Tales</i> to the <i>Silmarillion</i> of Origins.<br/><br/>
Yes, this stems from Agent Dafydd being bored while Selene was off somewhere. You didn't know that he was an amateur (and we <i>do</i> mean amateur) historian, did you?<br/><br/>
He gained access to the information contained herein by very cautious questioning of a variety of Flowers, and also through one brief trip into the Reports Archive. Yes, they do actually keep those things.<br/><br/>
You may think that some of this information is slightly different to - or flatly contradicted by - that found in the Unofficial Reports of Jay Thorntree and Acacia Byrd (also known as 'The Original Series' and found <a href="http://www.misssandman.com/PPC/story.html">here</a>). Our only response to these allegations is as follows:<br/><br/>
Bleh.<br/><br/>
In full, that is 'It's not our fault if the Flowers lied to us'. We thank you for your time, and hope you enjoy reading these rather random Chronicles.<br/><br/>
Agent Dafydd and Thanduril, DOGA</p>
