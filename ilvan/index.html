<p><i><font size="6" color="#007700">Agents Ilarian & Vaniela</font>
<br/><font size="5" color="#007700">Protectors of the Plot Continuum</font></i></p>

<p align="left">Welcome to the new online home of Agents Ilarian and Vaniela. They are from the TORC (tolkienonline.com) PPCers. What in the world does PPC stand for, you might ask? Protectors of the Plot Continuum, originally invented by Jay and Acacia, and it involves saving the world of Lord of the Rings fan-fiction from the thousands and thousands of horrible Mary-Sues infesting it.</p>

<p align="left">A Mary-Sue, should you be lucky enough to have never run across one of these things, is the stereotypical 'perfect' character, either from 21st-century America or the product of some made-up un-canonical happening (such as being the fourth child of Elrond.) They are all beautiful, all exceedingly annoying, usually tag along with the Fellowship, and always fall in love with Legolas or another assorted canonical (barely) lust object.</p>

<p align="left">Ilarian and Vaniela's mission, and that of all the other PPCers, is to destroy these things, and save Aragorn, Legolas, Ã‰omer, Faramir, Boromir, and whoever else might conceivably be lusted after (Sauron, dear?) from these things. Power to the PPC. All hail.</p>

<p align="left">~Ilarian and Vaniela</p>

<p align="left">P.S. If you see any really, really bad ones, IM them to Ilarian at PrincessIlarian and she will have a go.</p>
