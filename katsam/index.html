<p><i><font size="6" color="#007700">Agents Katrina (Kat) and Samuel</font>
<br/><font size="5" color="#007700">Response Center Phi</font></i></p>

<p align="left">Response Center Phi (1.61803399, etc.) is a fairly nondescript RC, like the rest; the two most prevalent adjectives are 'tiny' and 'gray'. And, when inhabited by too many minis, 'stuffed'.</p>

<p align="left">The console may or may not object to people sitting on it. We recommend you don't try it. The rest of the technology seems normal thus far.</p>

<p align="left">The current residents are as follows:</p>

<p align="left">One human girl who is seriously considering registering Canon as her LO;</p>

<p align="left">One human-shaped male who is working on his impulse control;</p>

<p align="left">One ypur which is mostly content to laze around all day;</p>

<p align="left">One miniature shape-shifting chameleon usually found on someone's shoulder;</p>

<p align="left">and one mini-Harpy which enjoys screaming death threats at very high volumes.</p>

<p align="left">It's been noted that leaving the girl alone with boredom, paint and paint brush is a very bad plan, right up there with allowing her sulphuric acid. One wall has now developed a pattern of water lilies.</p>

<p align="left">Her partner really wishes he knew what to make of this.<br/>
<br/></p>

<p align="left">If you've stumbled onto this site by accident, and have no idea what the PPC is, I recommend you check out the <a href="http://ppc.wikia.com/wiki/PPC_Wiki">PPC Wiki</a>.</p>

<p align="left">Permission achieved November of 2008.</p>

<p align="left"> Enjoy, and feel free to drop me a line for any reason. (makari.crow@gmail.com)</p>
