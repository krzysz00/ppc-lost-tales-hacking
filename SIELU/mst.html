	<td colspan=6 rowspan=1 width=647><b><u><span style="font-size:14">Disclaimers:</span></b></u><b><span style="font-size:14">  </span></b><span style="font-size:14"><br><br>Celebrimbor and Curufin belong to Tolkien.&nbsp; I hope they will forgive me for the unflattering qualities I ascribed to them for the purposes of this MST.&nbsp; <br><br>The Sue-fic being MSTd can be found here, and belongs to its author.<br><br></span><a href="http://www.fanfiction.net/read.php?storyid=1676470"><span style="font-size:14">http://www.fanfiction.net/read.php?storyid=1676470</span></a><span style="font-size:14"><br><br>***<br><br>In the darkness of a small home theater, lost somewhere on the curious border of real, unreal, and surreal, where PPC Headquarters, Middle-earth, and our Earth come together, a woman named Hellga was staring at the screen, wondering what will appear on it when she finally musters the strength to push the &quot;Play&quot; button. She was not even supposed to be here, but Agent Lambda locked inside her office and refused to come out for any reason, up to and including chemical fire in the HQ building.&nbsp; So it came to be that Hellga was dragged to watch this &quot;movie&quot; instead...&nbsp; She pushed the button, and let loose all the anger at being dragged out of her bed in the middle of the night to watch a Sue take over Middle-earth.<br><br></span><b><i><span style="font-size:14">Linwë and the ring Varnya by Artemia</span></b></i><span style="font-size:14"><br><br>Hellga:&nbsp; Does Varnya sound Sanskrit, or is it just me?&nbsp; <br>Everyone else:&nbsp; Huh?<br><br></span><i><span style="font-size:14">Ok for those who want more info on Eregion and the story line of this fanfic or you just can’t wait to understand more read below. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  Some of us are just feeling masochistic and want to subject themselves to as much of your writings as possible.<br><br></span><i><span style="font-size:14">For those who want to know nothing and just discover it as you read then click the chapter button and enjoy. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor, very distressed:</span></b><span style="font-size:14">  Your death will be much quick and far less painful then.&nbsp; Hellga, my father got angry at me for spilling his purified mithril powder and sent me to watch it with you.<br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  My poor Elf! </span><b><span style="font-size:14">*stifles the urge to hug him and gives him a glass of Bleepka*</span></b><span style="font-size:14">  Keep it close.&nbsp; It is not miruvor, but it helps too.<br></span><i><span style="font-size:14"><br>I wrote this in reply to a review and I sent it to the reviewer but also decided to post it here since some of the questions others may be asking also. If you have a question don’t hesitate to ask. Just put it in a review or email me straight. Enjoy all and I hope this clears it up for a few others. </span></i><span style="font-size:14"><br> <br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  By looks of it, it will confuse more than a few others.<br><br></span><i><span style="font-size:14">Ok chapter one was set in the second age. In the year 750 of the second age the elven kingdom of Eregion was founded in the west of Middle-earth by Celebrimbor and helped founded by Celeborn and Galadriel before they moved on to Lorien. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor, confused:</span></b><span style="font-size:14">  Kingdom?&nbsp; And who was the King?<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Apparently, you.&nbsp; I always told you your father is crueler than you think.<br></span><b><span style="font-size:14">*Celebrimbor sighs and looks at the floor.*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">This kingdom was famed for its smithwork and the friendship of its people with the Dwarves of nearby Khazad-dum (later to be re-named Moria).&nbsp; In the year 1200 Sauron came to the Elves of Eregion, disguised as a good person named Annata. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> There was somewhere a good person named Annata?&nbsp; <br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  Look, look, it’s a mini-Balrog!&nbsp; That explains why he is a good person!<br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> So THAT’s what they look like…<br><br></span><i><span style="font-size:14">Against the council of Gil-galad and Elrond the Elves of Eregion let him take shelter in their kingdom and here he taught them how to create the rings of power.</span></i><span style="font-size:14"><br></span><b><span style="font-size:14"><br>Celebrimbor: </span></b><span style="font-size:14"> It was a mutual learning process!<br></span><b><span style="font-size:14">Hellga, venomously:</span></b><span style="font-size:14">  Are you trying to say YOU taught Sauron how to make The One Ring?<br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  Meep. </span><b><span style="font-size:14">*hides under the chair*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Get back into that seat.&nbsp; I was joking.<br></span><b><span style="font-size:14">*Celebrimbor obeys, but his ears twitch nervously, reminding Hellga of a big cat*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">In the year 1500 the elves of Eregion began to make the Elven Rings, they were completed in 1590. In 1600 Sauron forges the One Ring in Orodruin and reveals his true purpose to the elves for as soon as he placed his ring on his finger they were alerted and took off their own rings. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor, almost panting: </span></b><span style="font-size:14"> Not THEY.&nbsp; ME.&nbsp; I had all the rings back then.<br></span><b><span style="font-size:14">Hellga, soothingly:&nbsp; </span></b><span style="font-size:14">Here, here, we know you did.&nbsp; She is a nasty Sue.&nbsp; Just look at this tense shift!&nbsp; </span><b><span style="font-size:14">*pressess the glass of Bleepka against his lips until he drinks some and calms down*</span></b><span style="font-size:14">  Just look how she tortures the innocent Common Comma!<br><br></span><i><span style="font-size:14">Sauron did not know they had created their own secret rings and angered he massed up an army and in 1697 Eregion was destroyed by Sauron's forces and Celebrimbor was slain. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor</span></b><span style="font-size:14">:&nbsp; An arrow in your eye actually feels better than this fic!<br></span><b><span style="font-size:14">*Hellga gulps Bleepka, hoping it helps to stifle strong urges to hug suffering Elves*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">That same year Rivendell was founded and Elrond and Gil-galad led an elven army to help defend Eregion but they were too late and they could only help the survivors. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin, from the door: </span></b><span style="font-size:14"> Ha, Gil-galad just sent Elrond.&nbsp; He wouldn’t help a Fëanorean.&nbsp; He just pretends to be a nice noble King.&nbsp; They are all usurpers and know that.<br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14">*hides under the seat*<br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Where is my son?<br></span><b><span style="font-size:14">Hellga, innocently: </span></b><span style="font-size:14"> I swear by the name of The One that he is watching it.&nbsp; I always knew you were an inhumane father.<br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> I AM not human, why should I be humane?<br></span><b><span style="font-size:14">Celebrimbor: *get up and weakly waves at his father* </span></b><span style="font-size:14"> I am here, atarinya.&nbsp; <br></span><b><span style="font-size:14">*Curufin leaves, satisfied with the progress.*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">The elves of Eregion had sent messengers to the Durin's folk just before the attack of Eregion because as Celebrimbor and the dwarves had been good friends he gave them one of the dwarf rings earlier, so Sauron then only recovered 15 rings. </span></i><span style="font-size:14"><br> <br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> I wish I did, but Sauron was quicker.&nbsp; And he could feel all the Rings he helped make anyway.<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> He helped in making the Dwarven rings?<br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> And who do you think made those gaudy rocks?&nbsp; I would never fall </span><i><span style="font-size:14">that</span></i><span style="font-size:14"> low!<br></span><b><span style="font-size:14">Curufin, listening behind the door: </span></b><span style="font-size:14"> That’s my boy!<br></span><i><span style="font-size:14"><br>Questions to first chapter by reviewers:<br>Q. Why does her mother share the title of Calanelen?<br>A. Well officially it is not in her title but she is called that by the Eregion elves because it is a nickname of her real title, which you will find out later. Calanelen is the name of the Elven royal family of Eregion not a last name but kinda close. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  What royal family?&nbsp; We were a guild of jewel-smiths, not a kingdom!&nbsp; And what kind of name is Calanelen anyway?<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Not only it feels like a mouthful, it is something like Green Star, mixing and mutilating Sindarin and Quenya.&nbsp; Or maybe Star of Light – as if you have seen Star of Darkness – in tortured Quenya.<br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> It hurts my ears.<br></span><b><span style="font-size:14">Hellga, dreamily: </span></b><span style="font-size:14"> Nice, pointy ears…&nbsp; <br></span><b><span style="font-size:14">*Celebrimbor looks at her in horror and jerks away from her hand*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> Hellga?&nbsp; Are you mad?<br></span><b><span style="font-size:14">*Hellga has succumbed to her desire to comfort a suffering Noldor and tries to hug him*<br>Curufin, almost (but not quite) murderous:</span></b><span style="font-size:14">  HE-ELGA!<br></span><b><span style="font-size:14">Hellga, snapping back to reality:</span></b><span style="font-size:14">  Huh?&nbsp; </span><b><span style="font-size:14">*remembers what she almost did and blushes, burying her face in her hands*</span></b><span style="font-size:14">  I am sorry I almost caved in.&nbsp; It is not easy, sitting next to a handsome AND unattached Noldo of the House of Finwë for such a long time...<br>*</span><b><span style="font-size:14">Celebrimbor moves one seat away from her.*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  I promise I won’t do that anymore.&nbsp; </span><b><span style="font-size:14">*gives herself an Anti-Lustin injection*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">*The merciless VCR continues to play the story of Linwë*</span></b><span style="font-size:14"><br> <br></span><i><span style="font-size:14">Q. Sauron only had one name. Got that? One.<br>A. Well actually Sauron was known under many names it would have been to obvious if he turned up to the elves calling himself Sauron. More to his name later.</span></i><span style="font-size:14"><br> <br></span><b><span style="font-size:14">Hellga, sarcastically:</span></b><span style="font-size:14"> Can’t wait to hear it. <br></span><b><span style="font-size:14">Celebrimbor, confused: </span></b><span style="font-size:14"> Of course he had many names - Gorthaur, for example...<br></span><b><span style="font-size:14">Hellga:&nbsp; </span></b><span style="font-size:14">Tyelpinquar, you are looking for logic where none has ever been found.<br></span><b><span style="font-size:14">*Her use of his Quenya name reminds him of his father, so he sits up instantly and returns his attention to the words on the screen*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">Q. Why is her mother named Nienna? That'd be like name your kid...um, Jesus Christ or God or something. In other-words, elves weren't named after the Valar.<br>A. That was actually a typo her name is supposed to be Niennasúrion.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Since then do Elves give girls masculine names?<br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> We don’t. Especially not masculine names that are based on a Vala’s name, are constructed incorrectly, and have silly meaning of something like “Sorrowful Wind-son”<br> <br></span><i><span style="font-size:14">Q. Considering Linwë seems like an elf, I may point out those elves did not marry Dwarves. They hated each other, for goodness sakes!&nbsp; <br>A. Lol well I don't know about you but my father often used to tease me when I was young about how a certain boy (who I would find disgusting and my father knew it) liked me. Its like that Linwë would never date and dwarf it would be so frowned upon it wouldn't be funny but her father likes to suggest it because it always makes Linwë pull faces. Its called teasing. And about the dwarves hating the elves and vis-versa. At that time they didn't, they were actually really really really good friends, the elves of Eregion where the ones who built the door in which the fellowship entered in the third age, &quot;Speak friend and enter&quot;. They were friends, very close ones.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  Permit me to present the winner of this week’s Most Atrocious Spelling and Grammar Competition.<br></span><b><span style="font-size:14">Celebrimbor, deep in thought:&nbsp; </span></b><span style="font-size:14">Friends, yes.&nbsp; But not to THAT extent.<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> What?<br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  I mean, we didn’t intermarry with Dwarves.&nbsp; It’s not just aesthetic reasons…<br></span><b><span style="font-size:14">Hellga, interrupting:</span></b><span style="font-size:14">  It’s anatomy and physiology, right?<br></span><b><span style="font-size:14">*Celebrimbor blushes*<br>*Hellga thinks about asking why and decides she would rather not know*</span></b><span style="font-size:14"><br> <br></span><i><span style="font-size:14">Q. 14 in human years? My friends, elves are not dogs or cats. Their age is not counted in &quot;human years&quot;.<br>A. That part with the human years was for the readers. Linwë hasn't even met a human before much less no how long one of their years went for. Linwë is 14 in human years but really she only looks about 8 years old because she is an elf and ages slower.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> First of all, a 14-year old Elf child is more like 5 year old human child…<br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Except smarter and prettier.&nbsp; I decided to join you for a while.<br></span><b><span style="font-size:14">*Curufin sits down between Hellga and Celebrimbor, ignoring Hellga's disappointed face*</span></b><span style="font-size:14"><br> <br></span><i><span style="font-size:14">Q. Who are these people?<br>A. You'll just have to wait and see.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  Have to?&nbsp; Oh, really?<br><br></span><i><span style="font-size:14">I really hope I haven't given anything to much away and well I guess your just going to have to wait and see for the rest of the story. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> You have given away that your story is going to be utter crap, and I don’t need to see the rest of the story to determine that.<br><br></span><i><span style="font-size:14">Artemia: Hi all.<br>Linwë * waves*<br>Artemia: Well obviously I can not own anything of Tolkiens work however I do on Linwë, her mother, her father and anything basically else that doesn’t make sense lol. *looks at Linwë oops.*</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga, Celebrimbor, and Curufin, together: </span></b><span style="font-size:14"> Yes, you don’t make sense.&nbsp; And that is NOT funny.<br><br></span><i><span style="font-size:14">Linwë: * glares at Artemia* hey I make sense! </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin:&nbsp; </span></b><span style="font-size:14">Then why do you have masculine name, O Sense-making One?<br><br></span><i><span style="font-size:14">Artemia: hmm umm yeah yeah you do. <br>Linwë: *glares again*<br>Artemia: Anywho this is a fic that will become more lord of the ringsish after we establish exactly what happened to the Eregion’s which by the way are actual Tolkien creations and you will find them and the distruction of them in various of Tolkien’s works. Now where was I? Oh yeah anyway so I’m just gonna have to explain about Linwë’s life for a little while until she can join the fellowship. Any questions? *looks at readers who just want her to shut up* Ok then… *creeps out.*<br>Linwë: *waves* bye bye!</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> Oh yes, that is destroying me all right.<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> You really shouldn’t watch it, dear.&nbsp; Your rhetorical skills deteriorate before my eyes.<br></span><b><span style="font-size:14">Curufin, slightly softened by seeing what he subjected his only child to: </span></b><span style="font-size:14"> Yes, you deserve a break.<br><br></span><b><span style="font-size:14">*Hellga brings in a large tray loaded with Bleepka and chips, and the three of them relax for a few minutes in blissful silence.&nbsp; Then shrill siren sounds and the story continues*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">Linwë Calaelen sat in a tall tree dangling from one of its branches. </span></i><span style="font-size:14"><br></span><b><span style="font-size:14"><br>Hellga:</span></b><span style="font-size:14"> on the end of a long rope.<br><br></span><i><span style="font-size:14">The branch swayed in the wind as she crept closer and closer to the window. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin:&nbsp; </span></b><span style="font-size:14">So she fell down and broke her neck.<br><br></span><i><span style="font-size:14">Hearing the voices of her father and grandfather she stopped to listen. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> Her father caught her eavesdropping and sent her on a dangerous quest to Mordor.<br><br></span><i><span style="font-size:14">They were discussing the fate of the elves and all of middle-earth as they talked of ‘the one ring’ created by the traitor <br><br></span></i><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  Mary Sue to take away the free will and brains of all males in Middle-earth</span><i><span style="font-size:14"><br><br>Annata, better known as Sauron. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Also fell victim to its power, and took the Sue to his tower of Barad-Dur to court her with bouquets of Mordor's most beautiful flowers.&nbsp; Fortunately, those flowers had long and sharp thorns, so when Sue slipped on her own drool and fell down, one of the torns went through her heart, instantly killing her…<br></span><i><span style="font-size:14"><br>Linwë’s grandfather, against the council of Elrond and Gil-galad had taken in Sauron in the disguise of Annata and with him they had made the Rings of Power. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin, to his son:&nbsp; </span></b><span style="font-size:14">So you weren’t the only one making them?&nbsp; And you told me that was your very special talent!<br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  We started making Rings without him.&nbsp; You taught me yourself to never turn away skilled help, regardless of how I felt about them personally.&nbsp; I just did what you told me.<br></span><b><span style="font-size:14">*Curufin grinds his teeth*</span></b><span style="font-size:14"><br><br></span><i><span style="font-size:14">The elves had created rings in secret, which had enabled them to learn of the true nature of </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14"> Linwë and feed her to the fish, who got Sue-poisoning and mutated into the Watcher in the Water..<br><br></span><i><span style="font-size:14">Sauron and in doing so had created wrath </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Even I can’t create wrath.<br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  But you are very good at inspiring it.<br></span><b><span style="font-size:14">*Curufin elbows her in the ribs*<br>Hellga, very quietly: </span></b><span style="font-size:14"> I always knew that Elf had mean temper…<br><br></span><i><span style="font-size:14">they would never live to see again. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  Oh yes, there have been no more such Sues.<br> <br></span><i><span style="font-size:14">Linwë’s father and grandfather talked of how one of the rings created for the dwarves by Sauron and the Mirdain, the jewellers of Linwë’s kingdom, <br><br></span></i><b><span style="font-size:14">Celebrimbor, pale, clutching his chest: </span></b><span style="font-size:14"> She enslaved my friends and took them to her kingdom!</span><i><span style="font-size:14"><br><br>had already been given by Linwë’s grandfather to the King of Khazad-dûm, Durin the Third.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Hoping that would lure Linwë into Moria where a Balrog can finally have a nutritious meal.<br><br></span><i><span style="font-size:14">It was decided by Linwë’s grandfather and father to send Linwë’s mother Niennasúrion Calaelen to Khazad-dûm to warn the dwarves and with her would go Linwë. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Because it didn’t take them long to realize that a nice Sue-eating Balrog deserves a two-course dinner.<br><br></span><i><span style="font-size:14">Linwë’s father exited the room to look for his young daughter and on hearing her name being called Linwë began trying to get down out of the tree before her father caught her eavesdropping yet again.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> But she was grabbed by King Comma and tickled to death.<br><br></span><i><span style="font-size:14">Crawling across the branch she was just about to the trunk of the tree when Snap the branch broke,</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> NOW she broke her neck!<br><br></span><i><span style="font-size:14">tumbling Linwë to the ground.</span></i><span style="font-size:14"><br> <br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  In the form of leather bag filled with broken bones.<br><br></span><i><span style="font-size:14">Chuckles made Linwë look up to see the figures of her father Tathar and her mother Niennasúrion trying not to burst into laughter at the site of their only daughter obviously fallen out of a tree after eavesdropping. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> She was obviously dropping more than eaves.<br> <br></span><i><span style="font-size:14">“Well Linwë, as you may have heard my darling, your mother and you are off on a little adventure</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> That will end *sniff* oh so tragically.<br><br></span><i><span style="font-size:14">he said as he lifted her off the ground and hugged her.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  Breaking whatever bones survived the fall.<br> <br></span><i><span style="font-size:14">Playfully fighting out of the hug Linwë grinned, “but why father? Why does mother and I go?” </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin:&nbsp; </span></b><span style="font-size:14">Because </span><i><span style="font-size:14">my</span></i><span style="font-size:14"> </span><i><span style="font-size:14">son</span></i><span style="font-size:14"> would never allow Sues to multiply in Eregion.<br> <br></span><i><span style="font-size:14">“My darling, we need people of special importance to go.</span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  I owed that Balrog a dinner since the middle of the last Age, and he expects something special...<br><br></span><i><span style="font-size:14">Who wouldn’t be more important then my wife and child hmm. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  Actually, everyone is more important than non-existent characters with stupid names..<br><br></span><i><span style="font-size:14">Now go and get ready to leave. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin:</span></b><span style="font-size:14">  You are making me sick, and I hope to never see you again.<br><br></span><i><span style="font-size:14">Anyway I bet you’ll be happy to see that son of Durin’s hmm?” her father teased as she began running off.</span></i><span style="font-size:14"><br></span><b><span style="font-size:14"> <br>Curufin:</span></b><span style="font-size:14">  Into the lake where she dissolved and they all lived happily ever after.<br><br></span><i><span style="font-size:14">Linwë wrinkled up her nose at the thought of her father even suggesting that she liked the dwarf. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> She never thought those Dwarf-hairs stick to clothing worse than cat-hair.<br><br></span><i><span style="font-size:14">Although she did like his father she did NOT like that painfully annoying dwarf in any way especially not as in a mate. Yuck! </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor: </span></b><span style="font-size:14"> That’s what he always said when he saw her.<br><br></span><i><span style="font-size:14">Linwë happily skipped to her rooms. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Where she managed to lock herself in a chest and died from attention-deprivation.<br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> Because an Elf can’t die of starvation?<br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> No, because that’s the swiftest way to kill a Sue without getting your hands dirty.<br><br></span><i><span style="font-size:14">Her maid Nenwaer was already laying out one of her good ridding gowns as she entered the room. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:</span></b><span style="font-size:14">  Because every little girl needs a collection of formal riding gowns for all occasions.<br><br></span><i><span style="font-size:14">Linwë understood why she and her mother were to go after all even though she was only 14 in human years she was already a bright young elf and it was never to early to start to learn the ways of the kingdom and keeping the friendship with Durin’s folk was very important to her grandfather Celebrimbor, King of the Elvish region of Eregion. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">*Even though he knew it was coming, when Celebrimbor heard these words booming from the loudspeakers, he fainted*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> Son?&nbsp; Are you OK?&nbsp; Talk to me!&nbsp; Say something!&nbsp; I promise I won’t punish you with watching Sues anymore!&nbsp; Son!<br></span><b><span style="font-size:14">*Hellga gives Bleepka to Curufin and smelling salts to Celebrimbor.&nbsp; Both feel (and look) a lot better*</span></b><span style="font-size:14"><br></span><i><span style="font-size:14"><br>Quickly dressing into her ridding gown she ran back outside where her father, mother and grandfather waited. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Celebrimbor:&nbsp; With crossbows hidden behind their backs.</span></b><span style="font-size:14"><br> <br></span><i><span style="font-size:14">“Travel safely now, my darling granddaughter,” Celebrimbor said as he hugged her goodbye, “be careful. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Curufin: </span></b><span style="font-size:14"> to not grab onto anything when falling from the Bridge.&nbsp; I don’t want you to hurt your little hands.<br><br></span><i><span style="font-size:14">Be safe.” Smiling Linwë and Nienna began their journey to Khazad-dûm, what would later be known as Moria. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga:</span></b><span style="font-size:14">  That’s some power of foresight here.<br><br></span><i><span style="font-size:14">After travelling for a while Linwë frowned when she thought she heard screams of elves and the screeching of orcs but then dismissed it as her imagination. </span></i><span style="font-size:14"><br><br></span><b><span style="font-size:14">Hellga: </span></b><span style="font-size:14"> It really was King Comma suffering from severe neglect and abuse.<br></span><b><span style="font-size:14">*the screen goes black and screeching of the Sue no longer tortures their ears*</span></b><span style="font-size:14"><br></span><b><span style="font-size:14">Celebrimbor, very pale: </span></b><span style="font-size:14"> At least it is over now… <br></span><b><span style="font-size:14">Curufin, almost respectfully:</span></b><span style="font-size:14">  You survived it... after all, you are stronger than I though.&nbsp; </span><b><span style="font-size:14">*He hugs his son and the three of them proceed to join the other sons of Fëanor at the Mandos Release of Fourth Age Reunion Feast.*</span></b></td>
